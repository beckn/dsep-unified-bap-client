openapi: 3.0.0
info:
  version: 0.1.7
  title: DSEP Client API
  description: Client API to manage DSEP categories.
paths:
  /job/search:
    post:
      tags:
        - Jobs & Internships
      summary: Seach jobs
      requestBody:
        description: Job search criteria
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SearchJob'
            examples:
              Search with all parameters:
                value:
                  title:
                    key: Engineering Manager
                  company:
                    name: Google India
                    locations:
                      - city: Hyderabad
                      - city: Pune
                  skills:
                    - name: Python
                      code: Flutter
              Search by job title:
                value:
                  title:
                    key: Engineering Manager
              Search by company name:
                value:
                  company:
                    name: Google India
              Search by company name in multiple locations :
                value:
                  company:
                    name: Google India
                    locations:
                      - city: Hyderabad
                      - city: Pune
              Search by cities:
                value:
                  company:
                    locations:
                      - city: Hyderabad
                      - city: Pune
              Search by skills:
                value:
                  skills:
                    - name: Python
                      code: Flutter
      responses:
        '200':
          description: Job search request sent to network
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchJobsResponse'
              examples:
                Job search results:
                  value:
                    context:
                      transactionId: a9aaecca-10b7-4d19-b640-b047a7c62195
                      messageId: 5ac3dd78-829e-4c7d-9139-a15adbb582cc
                    jobProviderPlatform: Affindi Jobs
                    jobResults:
                      - company:
                          id: '1'
                          name: Google India Pvt Ltd
                          imageLink:
                            - url: data:image/jpeg;base64,R0lG**LOGO**OF**GOOGLE*jIQA7
                              size: sm
                        jobs:
                          - jobId: '1'
                            role: Software Engineering Manager II, Google Cloud
                            description: Like Google's own ambitions, the work of a Software Engineer (SWE) goes way beyond just Search. SWE Managers have not only the technical expertise to take on and provide technical leadership to major projects, but also manage a team of engineers. You not only optimize your own code but make sure engineers are able to optimize theirs. As a SWE Manager you manage your project goals, contribute to product strategy and help develop your team. SWE teams work all across the company, in areas such as information retrieval, artificial intelligence, natural language processing, distributed computing, large-scale system design, networking, security, data compression, user interface design; the list goes on and is growing every day. Operating with scale and speed, our exceptional software engineers are just getting started -- and as a manager, you guide the way.Google Cloud accelerates organizations’ ability to digitally transform their business with the best infrastructure, platform, industry solutions and expertise. We deliver enterprise-grade solutions that leverage Google’s cutting-edge technology – all on the cleanest cloud in the industry. Customers in more than 200 countries and territories turn to Google Cloud as their trusted partner to enable growth and solve their most critical business problems
                            additionalDesc:
                              url: https://g.co/kgs/XRj9sH
                              contentType: text/html
                            locations:
                              - id: '1'
                                city: Bangalore
                                cityCode: std:080
                                state: Karnataka
                                country: India
                                countryCode: IND
                              - id: '2'
                                city: Hyderabad
                                cityCode: std:040
                                state: Telangana
                                country: India
                                countryCode: IND
                    
        '404':
          description: Job search request failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: "404"
                message: "Job search request could not be created"
                data: "Long descriptive message"
                type: "Application error"
                path: "/job/search"
        '500':
          description: Job search request could not be created due to unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                code: "500"
                message: "Error processing request {specific error log from exception/error}"
                data: "Additional error message/logs"
                type: "System error"
                path: "/job/search"
  /job/select:
    post:
      tags:
        - Jobs & Internships
      summary: Select jobs
      requestBody:
        description: Select specific job
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SelectJob'
            examples:
                Select a specific job:
                  value:
                    companyId: '1'
                    jobs:
                      jobId: '1'
                    context:
                      transactionId: a9aaecca-10b7-4d19-b640-b047a7c62195
                      bppId: affinidibpp.com
                      bppUri: http://affinidibpp.com/DSEP-nlb-d3ed9a3f85596080.elb.ap-south-1.amazonaws.com
      responses:
        '200':
          description: Job select request sent to network
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelectedJobResponse'
              examples:
                Job selection response:
                  value:
                    context:
                      transactionId: a9aaecca-10b7-4d19-b640-b047a7c62195
                      bppId: affinidibpp.com
                      bppUri: http://affinidibpp.com/DSEP-nlb-d3ed9a3f85596080.elb.ap-south-1.amazonaws.com
